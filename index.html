<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Template Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #0073e6;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #005bbf;
        }

        .success, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 3px;
        }

        .success {
            background-color: #4caf50;
            color: #ffffff;
        }

        .error {
            background-color: #f44336;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Send WhatsApp Template Message</h1>
    <div class="container">
        <form method="POST">
            <label for="recipients">Recipient Phone Numbers (comma-separated):</label>
            <textarea id="recipients" name="recipients" required></textarea>
            <button type="submit">Send Template</button>
        </form>
        
        {% if success_messages %}
        <div class="success">
            <h2>Success:</h2>
            <ul>
                {% for message in success_messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        {% if error_messages %}
        <div class="error">
            <h2>Error:</h2>
            <ul>
                {% for message in error_messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
